<!DOCTYPE html>
<html>

<head>
    <title>Pass Filter</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>音楽を周波数で分ける</h1>
    <button id="click-start">クリックしてスタート</button>

    <ol class="how-to-use">
        <li>「クリックしてスタート」ボタンを押す</li>
        <li>「ファイルを選択」から音楽ファイルを選択</li>
        <li>「Filter」にチェック</li>
        <li>「Connect Microphon」のボタンを押す <span class="red">※複数押すと微妙かも</span></li>
    </ol>

    <div class="container">
        <div class="item">
            <h2>Control Audio</h2>
            <dl>
                <dt><label for="file-upload-audio">SELECT AUDIO FILE : <span
                            id="progress-file-upload-audio"></span></label>
                </dt>
                <dd><input type="file" id="file-upload-audio" accept="audio/*" /></dd>
                <dt><label for="range-volume">VOLUME : <span id="output-volume">1</span></label></dt>
                <dd><input type="range" id="range-volume" value="1" min="0" max="1" step="0.05" /></dd>
                <dt><label for="range-playback-rate">PLAYBACK RATE : <span id="output-playback-rate">1</span></label>
                </dt>
                <dd><input type="range" id="range-playback-rate" value="1" min="0.05" max="2" step="0.05" /></dd>
                <dt><label><input type="checkbox" /> LOOP</label></dt>
            </dl>
        </div>

        <div class="item">
            <h2>Control Filter</h2>
            <dl>
                <dt><label><input type="checkbox" id="toggle-effect" /> Filter</label></dt>
                
                <dt><label for="button-filter-low">Low : <span id="output-filter-low">0</span>Hz</label></dt>
                <dd><input type="button" id="button-filter-low" class="button2" value="Connect Microphone" /></dd>
                
                <dt><label for="button-filter-middle">Middle : <span id="output-filter-middle">0</span>Hz</label></dt>
                <dd><input type="button" id="button-filter-middle" class="button2" value="Connect Microphone" /></dd>
                
                <dt><label for="button-filter-high">High : <span id="output-filter-high">0</span>Hz</label></dt>
                <dd><input type="button" id="button-filter-high" class="button2" value="Connect Microphone" /></dd>
            </dl>
        </div>
    </div>
    <script src="index_3pass.js"></script>
</body>

</html>
